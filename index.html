<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodFleet | Being Coded</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" href="assets/images/codfleet-logo.png" type="image/x-icon">

  <!-- Spline Viewer -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.5/build/spline-viewer.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto Mono', monospace;
      background: #000;
      color: white;
    }

    .banner-one {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url('assets/images/pexels-clickerhappy-804456.jpg');
      background-size: cover;
      background-position: center;
    }

    .banner-one::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .robot {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    spline-viewer {
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 4;
    }

    .logo img {
      height: 60px;
    }

    .headline {
      font-size: 2rem;
      font-weight: bold;
      color: #eb4628;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #eb4628;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .tagline {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #eb4628;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #c63b20;
    }

    .footer-note {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #ffffffcc;
    }

    .footer-note img {
      height: 20px;
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 0.9rem;
      }
      .tagline {
        font-size: 0.8rem;
      }
      .logo img {
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <div class="logo">
    <a href="/">
      <img src="assets/images/codfleet-logo.png" alt="CodFleet Logo">
    </a>
  </div>

  <!-- Hero Section -->
  <section class="banner-one">
    <!-- Robot Background -->
    <div class="robot">
      <spline-viewer url="https://prod.spline.design/AqtlWJlNbO-ZMkvz/scene.splinecode"></spline-viewer>
    </div>

    <!-- Content Overlay -->
    <div class="content">
      <div class="headline">Being Coded &gt;_</div>
      <div class="subtitle">Our engineers are busy behind the screens. Your future Fleet is almost here.</div>
      <div class="tagline">MADE WITH HEART, BUILT FOR PEOPLE â€” CODFLEET LAUNCHES SOON</div>
      <a href="mailto:info@codfleet.eu" class="button">Let's Talk</a>
      <div class="footer-note">
        <span>Made in Finland</span>
        <img src="assets/images/icons8-heart.gif" alt="Heart">
      </div>
    </div>
  </section>
</body>

</html>
