<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodFleet | Being Coded</title>
  <link rel="icon" href="codfleet-logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto Mono', monospace;
      background-color: #111;
      position: relative;
      color: #fff;
    }

    /* Background Image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('pexels-clickerhappy-804456.jpg') no-repeat center center / cover;
      opacity: 0.3;
      z-index: -3;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .logo img {
      width: 520px;
      height: auto;
    }

    /* Spline Robot */
    spline-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

    /* Center Text Content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #eb4628;
    }

    .content p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .content a.button {
      background-color: #eb4628;
      color: white;
      padding: 0.8rem 1.8rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      text-align: center;
      z-index: 2;
      color: white;
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.5/build/spline-viewer.js"></script>
</head>
<body>

  <!-- Background Image -->
  <div class="background"></div>

  <!-- Logo -->
  <div class="logo">
    <img src="assets/codfleet-logo.png" alt="CodFleet Logo" />
  </div>

  <!-- 3D Robot -->
  <spline-viewer url="https://prod.spline.design/AqtlWJlNbO-ZMkvz/scene.splinecode"></spline-viewer>

  <!-- Centered Content -->
  <div class="content">
    <h1>Being Coded &gt;_</h1>
    <p>Our engineers are busy behind the screens.<br>Your future fleet is almost here.</p>
    <a href="mailto:info@codfleet.eu" class="button">LET‚ÄôS TALK</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    MADE WITH HEART, BUILT FOR PEOPLE ‚Äî CODFLEET LAUNCHES SOON üá´üáÆ ‚ù§Ô∏è
  </div>

</body>
</html>
