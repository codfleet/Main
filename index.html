<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodFleet - Coming Soon</title>
  <style>
    :root {
      --bg-color: #FFFFFF;
      --text-color: #111111;
      --border-color: #FFFFFF;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-items: center;
      justify-items: center;
      text-align: center;
      min-height: 100vh;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 2rem 1rem;
      width: 100%;
    }

    .header a {
      text-decoration: none;
      color: var(--text-color);
    }

    .logo-img {
      width: 200px;       /* ✅ Adjust size here */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Main Content */
    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    #game-container {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1.5rem;
      max-width: 600px;
      width: calc(100% - 3rem); /* Adjusts for padding */
      box-sizing: border-box;
    }

    /* Footer */
    .footer {
      padding: 2rem 1rem;
      width: 100%;
    }

    .footer p {
      margin: 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="/" aria-label="CodFleet Home">
      <img src="codfleet-logo.png" alt="CodFleet Logo" class="logo-img">
    </a>
  </header>

  <main class="main">
    <div id="game-container">
      <!-- Game or Coming Soon content can go here -->
      <h2>Being Coded >_</h2>
      <p><strong><a href="#">Don't wait</a></strong>.</p>
      <p>Press "Space" to jump your Dino and start the game.</p>
    </div>
  </main>

  <footer class="footer">
    <p>Our engineers are busy behind the screens. Your future fleet is almost here.</p>
    <p><strong>Made with heart, built for people — CodFleet launches soon</strong></p>
  </footer>

</body>
</html>
