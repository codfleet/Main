<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CodFleet | Launching Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Spline Script -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.5/build/spline-viewer.js"></script>

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto Mono', monospace;
      overflow: hidden;
    }

    /* Background Image */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('assets/pexels-clickerhappy-804456.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3); /* 30% dark */
      z-index: -1;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 2;
    }

    .logo img {
      width: 520px;
      height: auto;
    }

    /* Robot */
    .robot {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Main Content */
    .content {
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .content h1 {
      font-size: 3rem;
      color: #eb4628;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1rem;
      color: white;
      margin-bottom: 1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .email-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 12px 30px;
      background-color: #eb4628;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95rem;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ffffff;
      z-index: 2;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .logo img {
        width: 240px;
      }

      .content h1 {
        font-size: 2rem;
      }

      .content p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background and Overlay -->
  <div class="background"></div>
  <div class="overlay"></div>

  <!-- Logo -->
  <div class="logo">
    <img src="assets/codfleet-logo.png" alt="CodFleet Logo">
  </div>

  <!-- Robot -->
  <div class="robot">
    <spline-viewer url="https://prod.spline.design/AqtlWJlNbO-ZMkvz/scene.splinecode"></spline-viewer>
  </div>

  <!-- Text -->
  <div class="content">
    <h1>Being Coded >_</h1>
    <p>Our engineers are busy behind the screens.<br>Your future fleet is almost here.</p>
    <a href="mailto:info@codfleet.eu" class="email-btn">LET'S TALK</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    MADE WITH HEART, BUILT FOR PEOPLE ‚Äî CODFLEET LAUNCHES SOON üá´üáÆ ‚ù§Ô∏è
  </div>

</body>
</html>
