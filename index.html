<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spline Viewer Example</title>

    <!-- Load Spline Viewer -->
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.30/build/spline-viewer.js"
    ></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100%;
        position: relative;
      }

      /* LEFT SIDE TEXT */
      .left-text {
        position: absolute;
        top: 50%;
        left: 50px;
        transform: translateY(-50%);
        width: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #fff;
        z-index: 10;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 30px;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .left-text h1 {
        font-size: 2.8rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #fff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .left-text p {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 8px;
        color: #fff;
        font-family: "Courier New", monospace;
        font-weight: 600;
        text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
      }

      .footer-line {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 0;
        font-size: 1rem;
        opacity: 0.8;
        color: #000;
        z-index: 10;
      }

      /* RIGHT SIDE SPLINE */
      .right-spline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #cfe8ff;
        background: linear-gradient(160deg, #d9edff 0%, #b7d8ff 100%);
        z-index: 1;
      }

      spline-viewer {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* LOGO */
      .logo {
        position: fixed;
        top: 30px;
        left: 30px;
        z-index: 10;
      }

      .logo img {
        height: 130px;
        width: auto;
      }

      /* RESPONSIVE DESIGN */
      @media (max-width: 768px) {
        .logo {
          top: 20px;
          left: 20px;
        }

        .logo img {
          height: 80px;
        }

        .left-text {
          top: 50%;
          left: 20px;
          transform: translateY(-50%);
          padding: 15px 20px;
        }

        .left-text h1 {
          font-size: 1.8rem;
          margin-bottom: 12px;
        }

        .left-text p {
          font-size: 0.95rem;
          margin-bottom: 6px;
        }

        .footer-line {
          bottom: 20px;
          font-size: 0.9rem;
          padding: 0 20px;
          text-align: center;
        }
      }

      @media (max-width: 480px) {
        .logo {
          top: 15px;
          left: 15px;
        }

        .logo img {
          height: 60px;
        }

        .left-text {
          left: 15px;
          padding: 12px 15px;
        }

        .left-text h1 {
          font-size: 1.4rem;
          margin-bottom: 10px;
        }

        .left-text p {
          font-size: 0.85rem;
          margin-bottom: 5px;
        }

        .footer-line {
          bottom: 15px;
          font-size: 0.75rem;
          padding: 0 15px;
        }
      }
    </style>
  </head>

  <body>
    <!-- LOGO -->
    <div class="logo">
      <img src="Assets/logo.png" alt="CODFleet Logo" />
    </div>

    <div class="container">
      <!-- LEFT SIDE CONTENT -->
      <div class="left-text">
        <h1>Being Coded &gt;_</h1>
        <p>Our engineers are busy behind the screens.</p>
        <p>Your future fleet is almost here.</p>
      </div>

      <!-- FOOTER TEXT -->
      <p class="footer-line">
        MADE WITH HEART, BUILT FOR PEOPLE – CODFLEET LAUNCHES SOON FI ❤️
      </p>

      <!-- RIGHT SIDE 3D MODEL -->
      <div class="right-spline">
        <spline-viewer
          url="https://prod.spline.design/G9-pYfV46V29iuwa/scene.splinecode"
        ></spline-viewer>
      </div>
    </div>
  </body>
</html>
