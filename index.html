<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodFleet | Being Coded</title>

    <!-- Load Spline Viewer -->
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.30/build/spline-viewer.js"
    ></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
        width: 100%;
        position: relative;
      }

      /* LEFT SIDE TEXT */
      .left-text {
        position: absolute;
        top: 50%;
        left: 50px;
        transform: translateY(-50%);
        width: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #fff;
        z-index: 10;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 30px;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .left-text h1 {
        font-size: 2.8rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #fff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .left-text p {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 8px;
        color: #fff;
        font-family: "Courier New", monospace;
        font-weight: 600;
        text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
      }

      .footer-line {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 0;
        font-size: 1rem;
        opacity: 0.8;
        color: #000;
        z-index: 10;
      }

      /* COUNTDOWN TIMER */
      .countdown {
        position: absolute;
        top: calc(40% + 200px);
        left: 50px;
        width: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: #fff;
        z-index: 10;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px 30px;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .countdown-label {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
        color: #fff;
        text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
      }

      .countdown-timer {
        display: flex;
        gap: 15px;
        font-size: 1.5rem;
        font-weight: bold;
        font-family: "Courier New", monospace;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .countdown-unit {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .countdown-value {
        font-size: 1.8rem;
        color: #fff;
      }

      .countdown-label-small {
        font-size: 0.7rem;
        text-transform: uppercase;
        opacity: 0.8;
      }

      /* RIGHT SIDE SPLINE */
      .right-spline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: #cfe8ff;
        background: linear-gradient(160deg, #d9edff 0%, #b7d8ff 100%);
        z-index: 1;
      }

      spline-viewer {
        width: 100%;
        height: 100%;
        display: block;
      }

      /* LOGO */
      .logo {
        position: fixed;
        top: 30px;
        left: 30px;
        z-index: 10;
      }

      .logo img {
        height: 160px;
        width: auto;
      }

      /* RESPONSIVE DESIGN */
      @media (max-width: 768px) {
        .logo {
          top: 20px;
          left: 20px;
        }

        .logo img {
          height: 100px;
        }

        .left-text {
          top: 50%;
          left: 20px;
          transform: translateY(-50%);
          padding: 15px 20px;
        }

        .left-text h1 {
          font-size: 1.8rem;
          margin-bottom: 12px;
        }

        .left-text p {
          font-size: 0.95rem;
          margin-bottom: 6px;
        }

        .countdown {
          top: calc(50% + 160px);
          left: 20px;
          padding: 15px 20px;
        }

        .countdown-label {
          font-size: 0.8rem;
        }

        .countdown-timer {
          gap: 10px;
          font-size: 1.2rem;
        }

        .countdown-value {
          font-size: 1.4rem;
        }

        .footer-line {
          bottom: 20px;
          font-size: 0.9rem;
          padding: 0 20px;
          text-align: center;
        }
      }

      @media (max-width: 480px) {
        .logo {
          top: 15px;
          left: 15px;
        }

        .logo img {
          height: 70px;
        }

        .left-text {
          left: 15px;
          padding: 12px 15px;
        }

        .left-text h1 {
          font-size: 1.4rem;
          margin-bottom: 10px;
        }

        .left-text p {
          font-size: 0.85rem;
          margin-bottom: 5px;
        }

        .countdown {
          top: calc(50% + 140px);
          left: 15px;
          padding: 12px 15px;
        }

        .countdown-label {
          font-size: 0.75rem;
          margin-bottom: 8px;
        }

        .countdown-timer {
          gap: 8px;
          font-size: 0.9rem;
        }

        .countdown-value {
          font-size: 1.1rem;
        }

        .countdown-label-small {
          font-size: 0.6rem;
        }

        .footer-line {
          bottom: 15px;
          font-size: 0.75rem;
          padding: 0 15px;
        }
      }
    </style>
  </head>

  <body>
    <!-- LOGO -->
    <div class="logo">
      <img src="Assets/logo.png" alt="CODFleet Logo" />
    </div>

    <div class="container">
      <!-- LEFT SIDE CONTENT -->
      <div class="left-text">
        <h1>Being Coded &gt;_</h1>
        <p>Our engineers are busy behind the screens.</p>
        <p>Your future fleet is almost here.</p>
      </div>

      <!-- COUNTDOWN TIMER -->
      <div class="countdown">
        <div class="countdown-label">Launch In</div>
        <div class="countdown-timer">
          <div class="countdown-unit">
            <div class="countdown-value" id="days">00</div>
            <div class="countdown-label-small">Days</div>
          </div>
          <div class="countdown-unit">
            <div class="countdown-value" id="hours">00</div>
            <div class="countdown-label-small">Hours</div>
          </div>
          <div class="countdown-unit">
            <div class="countdown-value" id="minutes">00</div>
            <div class="countdown-label-small">Mins</div>
          </div>
          <div class="countdown-unit">
            <div class="countdown-value" id="seconds">00</div>
            <div class="countdown-label-small">Secs</div>
          </div>
        </div>
      </div>

      <!-- FOOTER TEXT -->
      <p class="footer-line">
        MADE WITH HEART, BUILT FOR PEOPLE – CODFLEET LAUNCHES SOON FI ❤️
      </p>

      <!-- RIGHT SIDE 3D MODEL -->
      <div class="right-spline">
        <spline-viewer
          url="https://prod.spline.design/G9-pYfV46V29iuwa/scene.splinecode"
        ></spline-viewer>
      </div>
    </div>

    <script>
      function updateCountdown() {
        // Set target date to December 31st, 2025
        const targetDate = new Date(2025, 11, 31, 23, 59, 59);

        function calculate() {
          const now = new Date();
          const diff = targetDate - now;

          if (diff > 0) {
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor(
              (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(
              2,
              "0"
            );
            document.getElementById("hours").textContent = String(
              hours
            ).padStart(2, "0");
            document.getElementById("minutes").textContent = String(
              minutes
            ).padStart(2, "0");
            document.getElementById("seconds").textContent = String(
              seconds
            ).padStart(2, "0");
          }
        }

        calculate();
        setInterval(calculate, 1000);
      }

      updateCountdown();
    </script>
  </body>
</html>
