<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CodFleet | Being Coded</title>
  <!-- Stylesheets -->
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/responsive.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="Codfleet-logo.png" type="image/x-icon">
  <!-- Responsive Meta -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Spline Viewer -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.5/build/spline-viewer.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Roboto Mono', monospace;
      background-color: #111;
      color: #fff;
    }

    /* Background Image */
    .banner-one {
      position: relative;
      background: url('pexels-clickerhappy-804456.png') no-repeat center center / cover;
      width: 100vw;
      height: 100vh;
    }

    .banner-one::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 0.1; /* reduced opacity to make BG clearer */
      z-index: 1;
    }

    /* Logo */
    .logo img {
      width: 520px;
      height: auto;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    /* Robot */
    .robot spline-viewer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.0); /* full size */
      width: 100vw;
      height: 100vh;
      z-index: 2;
    }

    /* Main Text */
    .banner-one_content {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 5;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .banner-one_heading {
      font-size: 3rem;
      color: #eb4628;
      margin-bottom: 1rem;
    }

    .banner-one_subtext {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      text-align: center;
      z-index: 5;
      color: white;
    }
  </style>
</head>

<body>

  <div class="page-wrapper">
    <!-- Logo -->
    <div class="logo">
      <img src="Codfleet-logo.png" alt="CodFleet Logo">
    </div>

    <!-- Banner -->
    <section class="banner-one">
      <!-- Robot -->
      <div class="robot">
        <spline-viewer url="https://prod.spline.design/AqtlWJlNbO-ZMkvz/scene.splinecode"></spline-viewer>
      </div>

      <!-- Main Content -->
      <div class="banner-one_content">
        <h1 class="banner-one_heading">Being Coded &gt;_</h1>
        <div class="banner-one_subtext">
          Our engineers are busy behind the screens.<br>
          Your future fleet is almost here.
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        MADE WITH HEART, BUILT FOR PEOPLE ‚Äî CODFLEET LAUNCHES SOON üá´üáÆ ‚ù§Ô∏è
      </div>
    </section>
  </div>

</body>
</html>
